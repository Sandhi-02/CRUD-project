<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="inner.css" />
  </head>
  <body>
    <header>
      <h1>BOOKSHELF APPLICATION</h1>
    </header>

    <div class="wrapper">
      <!-- Add Book Form -->
      <div class="container" id="add-book-form">
        <h2>Add Book</h2>
        <form class="form" id="add-form">
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required placeholder="Book Title" />
          </div>
          <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required placeholder="Author" />
          </div>
          <div class="form-group">
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required placeholder="Year" />
          </div>
          <button type="submit" class="btn btn-submit">Add Book</button>
        </form>
      </div>

      <!-- Search Form -->
      <div class="container" id="search-form">
        <h2>Search Books</h2>
        <div class="form-group">
          <input type="text" id="search-input" placeholder="Search by title..." />
          <button type="button" class="btn btn-submit" onclick="searchBooks()">Search</button>
        </div>
      </div>

      <!-- Books List -->
      <div class="container" id="books-list">
        <h2>Books List</h2>
        <div id="books-container"></div>
      </div>

      <!-- Completed Books List -->
      <div class="container" id="completed-books-list">
        <h2>Completed Books List</h2>
        <div id="completed-books-container"></div>
      </div>
    </div>

    <!-- Edit Form Modal -->
    <div class="form-modal" id="edit-modal">
      <div class="modal-content">
        <span class="close-btn" id="close-btn">&times;</span>
        <h2>Edit Book</h2>
        <form class="form" id="edit-form">
          <div class="form-group">
            <label for="edit-title">Title:</label>
            <input type="text" id="edit-title" name="title" required placeholder="Book Title" />
          </div>
          <div class="form-group">
            <label for="edit-author">Author:</label>
            <input type="text" id="edit-author" name="author" required placeholder="Author" />
          </div>
          <div class="form-group">
            <label for="edit-year">Year:</label>
            <input type="number" id="edit-year" name="year" required placeholder="Year" />
          </div>
          <button type="submit" class="btn btn-submit">Update Book</button>
        </form>
      </div>
    </div>

    <script src="inner.js"></script>
  </body>
</html>
